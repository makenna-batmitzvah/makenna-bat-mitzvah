<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makenna's Bat Mitzvah Celebration</title>
    <style>
        /* ==== COLORS - EASY TO CHANGE ==== */
        :root {
            --main-color: #6366f1;
            --accent-color: #ec4899;
            --background: #f8fafc;
            --card-background: white;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }

        /* ==== BASIC LAYOUT - DON'T CHANGE ==== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-background);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* ==== HEADER SECTION ==== */
        .header {
            background: var(--main-color);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header .date {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .header-photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* ==== NAVIGATION ==== */
        .nav {
            background: #f1f5f9;
            padding: 20px;
            text-align: center;
        }

        .nav a {
            color: var(--main-color);
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: var(--main-color);
            color: white;
        }

        /* ==== CONTENT SECTIONS ==== */
        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            color: var(--main-color);
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        /* ==== INFO CARDS ==== */

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
